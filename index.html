<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS Color Coded Hex Editor</title>

<style>

#container {
	padding: 15px;	
}

body {
	font-family: "Consolas", monospace;	
}

tr.output td {
	padding-left: 5px;	
	padding-right: 5px;	
}

textarea {
	border: 1px solid;
	width: 100%;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;	
	resize: vertical;
}

span {
	padding-right: 10px;
}

</style>


</head>

<body>
<div id="container">

<h1>JS Color Coded Hex Editor</h1>

<div id="tablecontainer" align="center">

<table width="100%">
<tr width="100%">

<td id="hexOutputBox" width="50%" align="left" valign="top">

<table id="hexOutputTable"></table>

</td>


<td id="hexInputBox" width="50%" align="left" valign="top">

<textarea width="100%" id="inputArea"></textarea>

</td>

</tr>
</table>

</div>

</div>

</body>

<script src="script.js"></script>
</html>
